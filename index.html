<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen px-4 py-6 sm:p-8 flex flex-col items-center">
    <div class="max-w-2xl">
        <div class="mb-4 sm:mb-6">
            <label class="block text-gray-700 text-sm sm:text-base mb-2">Filter by Status:</label>
            <select id="statusFilter" 
                class="w-full p-2 text-sm sm:text-base border rounded-md bg-white"
                onchange="fetchTasks()">
                <option value="all">All</option>
                <option value="ready">Ready</option>
                <option value="inprogress">In Progress</option>
                <option value="finished">Finished</option>
                <option value="deleted">Deleted</option>
            </select>
        </div>
        <!-- Form -->
        <form id="taskForm" class="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-6 sm:mb-8">
            <input type="hidden" id="taskId">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm sm:text-base mb-2">Title</label>
                <input type="text" id="title" required
                    class="w-full p-2 text-sm sm:text-base border rounded-md">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm sm:text-base mb-2">Priority</label>
                <select id="priority" required
                    class="w-full p-2 text-sm sm:text-base border rounded-md">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm sm:text-base mb-2">Status</label>
                <select id="status" required
                    class="w-full p-2 text-sm sm:text-base border rounded-md">
                    <option value="ready">Ready</option>
                    <option value="inprogress">In Progress</option>
                    <option value="finished">Finished</option>
                    <option value="deleted">Deleted</option>
                </select>
            </div>

            <button type="submit" 
                class="w-full sm:w-auto bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 text-sm sm:text-base">
                Add Task
            </button>
        </form>

        <!-- Tasks Container -->
        <div id="tasksContainer"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
